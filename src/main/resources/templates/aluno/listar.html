<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar alunos</title>
    <link rel="stylesheet" href="/estilos.css" />
</head>
<body>

<h1>Alunos</h1>

<table>
    <thead>
        <th>Id</th>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Matrícula</th>
        <th>CPF</th>
        <th>Nascimento</th>
        <th>Excluir</th>
    </thead>
    <tbody>
     <tr th:each="aluno : ${alunos}">
         <td th:text="${aluno.id}"></td>
         <td th:text="${aluno.nome}"></td>
         <td th:text="${aluno.endereco}"></td>
         <td th:text="${aluno.numeroMatricula}"></td>
         <td th:text="${aluno.cpf}"></td>
         <td th:text="${aluno.nascimento}"></td>
     </tr>
    </tbody>

    <p th:text="${alunos}">

</table>

</body>
</html>
